{% extends 'base.html' %}
{% block head %}
<h2>انشاء امتحان</h2>
{% endblock %}
{% block content2 %}
<form method="post">
    {% csrf_token %}

   {{form}}

   <hr>
{% if request.resolver_match.url_name == "admin_update_exam" %}
           <input type="submit" class="button primary" value="تعديل الامتحان"
            style="background-color: #4CAF50; font-size: 30px;height: 4rem; line-height: 4rem; width:100%">
{% else %}
                  <select name="is_checked_filter" onchange="this.form.submit()">
        <option value="">اضافة سؤال </option>
        <option value="choice" >اختياري</option>
        <option value="essay">مقالي</option>
    </select>
{% endif %}
</form>

{% endblock content2 %}
