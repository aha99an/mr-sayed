{% extends 'base.html' %}
{% block head %}
<h2>Exams</h2>
{% endblock %}{% block content %}

<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>exam</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for key,exam in exams.items %}

            <tr>

                <td>

                    <a href="{% url 'question' exam.exam.id 1 %}"> {{ exam.exam }}</a>
                </td>
                <td>
                    <span style="color:yellow;">{{ exam.answered }}</span>
                </td>

            </tr>
            {% endfor %}
        </tbody>
        <tfoot>

    </table>

    {% endblock content %}
